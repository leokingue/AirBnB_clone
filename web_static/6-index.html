<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <img src="./images/icon.png" alt="Logo_AirBnB Clone">
        <p>hbnb</p>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>State</h3>
                <h4>California, Arizona ...</h4>
                <div class="nav_popover">
                    <ul class="popover">
                        <li class="items"><h2>Arizona</h2></li>
                        <ul class="sublist">
                            <li>page1:</li>
                            <li>page2</li>
                        </ul>
                        <li class="items"> <h2>California:</h2></li>
                        <ul class="sublist">
                            <li>San Fransisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen ...</h4>
                <div class="nav_popover">
                    <ul class="popover">
                        <li class="items">Internet</li>
                        <li class="items">Tv</li>
                        <li class="items">Kitchen</li>
                        <li class="items">Iron</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
